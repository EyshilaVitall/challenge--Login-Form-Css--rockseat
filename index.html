<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
    <h1> <img src="log-in.svg" alt=""> Faça seu login</h1>
    <p>Entre com suas informações de cadastro</p>


    <div class="email">
    <h2> <img src="mail-focus.svg"> E-mail</h2>
 </div>

 <input type="text" placeholder="Digite seu e-mail">

 <div class="placeholder">
    <h2> <img src="lock-focus.svg" alt=""> Senha</h2>
    <input type="text" placeholder="Digite sua senha">
 </div>


  <div class="alternative">
   <input name="" value="" type="checkbox">Lembre-me
  </div>


<div class="penultimate-content">
    <p>Esqueci minha senha</p>
</div>


<div class="button">
    <button>ENTRAR</button>
</div>


<div class="last-content">
    <p>Não tem uma conta? <b>Registre-se</b> </p>
</div>
    </div>
<div class="image">
    <img src="side-image.jpg" alt="img">
</div>
</body>
</html>
